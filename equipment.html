<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Equipment Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rental Equipment Booking</h2>
      <form method="post" action="http://localhost/CIS_344/rental.php">
        <label for="equipment_id">Choose Equipment:</label>
        <select name="equipment_id" id="equipment_id">
          <option value="1">Sports Gear - $85.50 / month</option>
          <option value="2">Camera - $250.99 / month</option>
          <option value="3">Tools - $$55.75 / month</option>
          <option value="4">Books - $10.25 / month</option>

        </select>
        <label for="rental_date">Rental Date:</label>
        <input type="date" name="rental_date" id="rental_date" required />
        <label for="return_date">Return Date:</label>
        <input type="date" name="return_date" id="return_date" required />
        <button type="submit">Book Equipment</button>
      </form>
    </div>
  </body>
</html>
